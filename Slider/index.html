<!doctype html>

<html lang="en">

<head>
	

	<!-- Styles -->

	<link rel="stylesheet" type="text/css" href="Style-slider.css">
	<!--[if IE]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	
	<!-- Slider -->
	<!-- include jQuery library -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<!-- include Easing plugin -->
	<script type="text/javascript" src="http://malsup.github.com/jquery.easing.1.3.js"></script>
	<!-- include Cycle plugin -->
	<script type="text/javascript" src="cycle.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function () {
		// Set Cycle options
		$('#slideshow').cycle({
			fx: 'scrollHorz',
			speed: 1000,
			timeout: 5000,
			pager: '.nav',
			prev: '.prev',
			next: '.next',
			easing: 'easeInOutQuint'
		});
	});
	</script>
</head>

<body>
	<div id="slideshow">
	  <div><img src="Sldr1.jpg"></div>
	  <div><img src="Sldr2.jpg"></div>
	  <div><img src="Sldr3.jpg"></div>
	</div>
	<div class="prev-next"> <span class="prev"><a href="#"><img src="Slider/sw_l.png"></a></span><span class="next"><a href="#"><img src="Slider/sw_r.png"></a></span> </div>
</body>

</html>
